<div class="card">
    <div class="card-header">{{ id ? 'Edit' : 'Add' }} Department</div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">Name is required</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" formControlName="description" class="form-control">
            </div>
            <div class="text-end">
                <button [disabled]="loading" class="btn btn-primary me-2">Save</button>
                <button [routerLink]="['/admin/departments']" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>
